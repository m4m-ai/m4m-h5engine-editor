<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8" />
  </head>
  <style>
    * {
      margin: 0px;
      padding: 0px;
    }
    html {
      width: 100%;
      height: 100%;
    }
    body {
      width: 100%;
      height: 100%;
    }
  </style>
  <body>
    <div
      id="container"
      style="width: 100%; height: 100%; border: 1px solid grey"
    ></div>
    <script
      type="text/babel"
      src="../../../../node_modules/monaco-editor/min/vs/loader.js"
    ></script>

    <script type="text/babel">
      // 项目依赖
      require.config({
        paths: { vs: '../../../../node_modules/monaco-editor/min/vs' }
      })

      require.config({
        'vs/nls': {
          availableLanguages: {
            '*': 'de'
          }
        }
      })
      // 选中节点添加代码编辑器
      require(['vs/editor/editor.main'], function () {
        var editor = monaco.editor.create(
          document.getElementById('container'),
          {
            // 初始内容
            value: [
              'function x() {',
              '\tconsole.log("Hello world!");',
              '}'
            ].join('\n'),
            // 代码类型
            language: 'javascript'
          }
        )
      })
    </script>
  </body>
</html>
